<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Code Builder</title>
    <link href="code.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <header class="header">
        <h1><span><b class="a">S</b><b class="b">A</b><b class="c">H</b><b class="d">O</b><b class="e">O</b> <b class="f">Coding Plaform</b></span></h1>
    </header>

    <section>
        <div class="editors">
            <div class="left">
                <label><span><i class="fa-brands fa-html5"></i>HTML</span></label>
                <textarea onkeyup="run()" id="html-code" spellcheck="false"></textarea>

                <label><span><i class="fa-brands fa-css3-alt"></i>CSS</span></label>
                <textarea onkeyup="run()" id="css-code" spellcheck="false"></textarea>

                <label><span><i class="fa-brands fa-square-js"></i>JavaScript</span></label>
                <textarea onkeyup="run()" id="js-code" spellcheck="false"></textarea>
            </div>
            <div class="right">
                <label><span>Output<i class="fa-solid fa-play"></i></span></label>
                <iframe id="out" spellcheck="false">Output</iframe>
            </div>
        </div>
    </section>

    <script src="cd.js"></script>

</body>

</html>
